name: 'Test Report'
on:
  workflow_run:
    workflows: ['Test Unit']
    types:
      - completed
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
    - uses: dorny/test-reporter@v2
      with:
        artifact: test-results
        name: Hill test report
        path: '*.xml'
        reporter: jest-junit
