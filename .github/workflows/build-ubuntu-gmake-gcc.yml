name: build-ubuntu-gmake-gcc

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build-ubuntu-gmake-gcc:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install premake5
      uses: ./.github/actions/install-premake5

    - name: make --version
      run: make --version

    - name: Generate make files (gcc)
      run: premake5 gmake --cc=gcc

    - name: Build debug
      run: make config=debug
    - name: Build release
      run: make config=release
    - name: Build dist
      run: make config=dist
